<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Received Messages</h1>
    <div id="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    <pre>{{ message | tojson(indent=2) }}</pre>
                </div>
            {% endfor %}
        {% else %}
            <p>No messages received yet.</p>
        {% endif %}
    </div>
</body>
</html>
